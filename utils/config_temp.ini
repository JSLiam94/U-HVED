lr = 0.001
loss_type = Jaccard
starting_iter = 0
save_every_n = 5000
max_iter = 60000
max_checkpoints = 20
random_flipping_axes = 0,1,2
scaling_percentage = -10.0,10.0

[INFERENCE]
border = 10
inference_iter = 60000
save_seg_dir = ./output
output_interp_order = 0
spatial_window_size = (128, 128, 128)

[MULTIMODAL]
